	<!-- row 2: contact me -->
	<section>
		<header class="row">
			<h1 class="text-center">CONTACT</h1>
		</header> 
		<form id="contact">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-4 form-group name-group">
					<label for="name" class="control-label">Name*</label>
					<input type="text" id="name" class="form-control">
					<span class="help-block"></span>
				</div>
				<div class="col-md-4 form-group email-group">
					<label for="email" class="control-label">Email*</label>
					<input type="text" id="email" class="form-control">
					<span class="help-block"></span>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 form-group">
					<label for="subject" class="control-label">Subject</label>
					<input type="text" id="subject" class="form-control">
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 form-group">
					<label for="comments" class="control-label">Everyone has a story. Tell me yours!</label>
					<textarea id="comments" class="form-control"></textarea>
				</div>
				<div class="col-md-2"></div>
			</div>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 button-class">		
					<button name="submit" type="submit" class="btn btn-default btn-lg">Submit</button>
					<span class="help-block"></span>
				</div>
				<div class="col-md-2"></div>
			</div>
		</form>
	</section>
